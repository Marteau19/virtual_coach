services:
  - type: web
    name: virtual-coach
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Add these in Render dashboard for security:
      # - NEXT_PUBLIC_SUPABASE_URL
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY
      # - SUPABASE_SERVICE_ROLE_KEY
      # - ANTHROPIC_API_KEY
      # - INTERVALS_ICU_API_KEY (optional for testing)
      # - INTERVALS_ICU_ATHLETE_ID (optional for testing)
